<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchStix — Cigar Recommender</title>
  <!-- Plausible analytics: replace YOURDOMAIN.example with your real domain (e.g., yoursite.netlify.app) -->
  <script defer data-domain="matchsticks-mvp.netlify.app" src="https://plausible.io/js/script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MatchStix — Cigar Recommender</h1>
  <form id="searchForm" class="panel">
    <label for="query">Enter a cigar you like</label>
    <div class="row">
      <input id="query" type="text" placeholder="e.g., Padron 1964, Opus X, Montecristo No. 2" />
      <button type="submit">Get recommendations</button>
    </div>
    <p class="status" id="status">No API key in the browser. Your key stays safe on the server.</p>
  </form>

  <section id="results" hidden>
    <h2>Recommendations</h2>
    <div id="cards" class="cards"></div>
  </section>

  <script src="app.js?v=avoid1"></script>
</body>
</html>
